<!DOCTYPE html>
<html>
<head>
    <title>JS Functions without Return</title>
</head>
<body>
    <h1>JavaScript Functions (No Return)</h1>

    <!-- Paragraph for Task 9 -->
    <p id="myParagraph">Original paragraph text.</p>

    <!-- Buttons calling different functions -->
    <button onclick="showAlert()">Show Alert</button><br><br>
    <button onclick="greetUser('Alice')">Greet User</button><br><br>
    <button onclick="addNumbers(5, 7)">Add 5 + 7</button><br><br>
    <button onclick="multiplyByTen(4)">Multiply 4 by 10</button><br><br>
    <button onclick="changeParagraphText()">Change Paragraph Text</button>

    <!-- Link to external JS file -->
    <script src="homework0.js"></script>
</body>
</html>
