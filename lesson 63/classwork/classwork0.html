<!DOCTYPE html>
<html>
<head>
  <title>document</title>
</head>
<body>

  <p id="text">ტექსტი</p>
  <button onclick="changeText()">ტექსტის განლაგება ცენტრში</button>

  <script>
    function changeText() {
      document.getElementById("text").style.textAlign = "center";
    }
  </script>

</body>
</html>
