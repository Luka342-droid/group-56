<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
        <h1>Application Form</h1>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>

        <p>Positions Available:</p>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        
        <input type="radio" id="midlevel" name="position" value="midlevel">
        <label for="midlevel">Mid-level Developer</label>
        
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label><br><br>

        <p>Programming Languages:</p>
        <input type="checkbox" id="java" name="language" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>

        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
