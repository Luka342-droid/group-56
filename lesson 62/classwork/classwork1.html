<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ღილაკი და პარაგრაფი</title>
</head>
<body>

    <button id="button-main">დამაჭირე</button>
    <p id="p-main">ძველი ტექსტი</p>

    <script>
        let button = document.getElementById("button-main");
        let paragraph = document.getElementById("p-main");

        button.style.backgroundColor = "green";
        button.style.color = "white";

        paragraph.style.fontSize = "20px";
        paragraph.textContent = "ახალი ტექსტი პარაგრაფში";
    </script>

</body>
</html>
