<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul li:first-child, ul li:last-child {
      font-weight: bold;
    }
  </style>
  <title>Bold List Items</title>
</head>
<body>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Last item</li>
  </ul>
</body>
</html>
