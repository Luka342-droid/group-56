<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>application form</h1>   
<form>
    <label for="first-name">first name:</label>  <label for="last-name">last name:</label>
    <input type="text" id="first-name">          <input type="text" id="last-name">

    <br><br>

    <label for="date">date of birth:</label>   <label for="age">age:</label>
    <input type="date" id="date">          <input type="number" id="age">

    <br><br>

    <label for="gender">gender:</label>
    <select name="gender" id="gender">gender:
    <option value="male">male</option> 
    <option value="female">female</option>
    <option value="onther">onther</option>
    </select>

    <br><br>

    <label for="pos">position avaiable</label>  <label for="jun">junior developer</label>   <label for="mid">mid-level developer</label>    <label for="sen">senior developer</label>
    <input type="radio" id="pos">               <input type="radio" id="jun">               <input type="radio" id="mid">                   <input type="radio" id="sen">
    
    <br><br>

    <label for="language">proggraming language:</label> <label for="java">java</label>   <label for="javascript">javascript</label>     <label for="python">python</label>
                                                        <input type="checkbox" id="java">   <input type="checkbox" id="javascript">           <input type="checkbox" id="python">
    
    <br><br>

    <label for="password">password</label>    <label for="confirm-password">confirm password</label>
    <input type="password" id="password">     <input type="password" id=" confirm-password">

    <br><br>

        <label for="submit"></label> <label for="reset"></label>
        <button type="submit" id="submit">submit</button> <button type="reset" id="reset">reset</button>

</form>
</body>
</html>
