<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>ეს არის block ელემენტი (სათაური).</h1>
    <p>ეს არის block ელემენტი (პარაგრაფი).</p>
    <ul>
        <li>ეს არის block ელემენტი (სია).</li>
    </ul>

    <!-- Inline Elements -->
    <b>ეს არის inline ელემენტი (მსხვილი ტექსტი).</b>
    <i>ეს არის inline ელემენტი (ციტატური ტექსტი).</i>
    <a href="#">ეს არის inline ელემენტი (ლინკი).</a>
</body>
</html>
