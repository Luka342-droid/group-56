<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan და Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <!-- colspan აფართოებს ამ უჯრას ორ სვეტზე -->
            <th colspan="2">მაღაზია</th> 
            <!-- rowspan აფართოებს ამ უჯრას ორ სტრიქონზე -->
            <th rowspan="2">ფასი</th>
        </tr>
        <tr>
            <td>პური</td>
            <td>300 გრამი</td>
            <td>2 ლარი</td>
        </tr>
        <tr>
            <td>ლობიანი</td>
            <td>150 გრამი</td>
            <td>1.5 ლარი</td>
        </tr>
    </table>
</body>
</html>
