\<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        function showAlert() {
            alert("GOA BEST");
        }
    </script>
</head>
<body>
    <div>
        <img src="image1.jpg" onclick="showAlert()" alt="Image 1">
        <img src="image2.jpg" onclick="showAlert()" alt="Image 2">
        <img src="image3.jpg" onclick="showAlert()" alt="Image 3">
    </div>
</body>
</html>
