<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .ball {
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            animation: bounce 3s ease infinite;
            opacity: 1;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.8;
            }
            20% {
                transform: translate(50px, -100px) scale(0.7);
                opacity: 0.6;
            }
            40% {
                transform: translate(120px, 0) scale(1.2);
                opacity: 0.9;
            }
            60% {
                transform: translate(200px, -120px) scale(1.5);
                opacity: 1;
            }
            80% {
                transform: translate(300px, 0) scale(2);
                opacity: 0.9;
            }
            100% {
                transform: translate(400px, -50px) scale(2.5);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
