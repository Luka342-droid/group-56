<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .ball {
            width: 40px;
            height: 40px;
            background-color: orange;
            border-radius: 50%;
            animation: bounce 3s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(2.5);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
