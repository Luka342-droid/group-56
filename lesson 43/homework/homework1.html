<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 1fr 3fr 1fr;
            height: 100vh;
        }
        .header {
            background: #ff4500;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .left-sidebar {
            background: #1e90ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .main-content {
            background: #4b0082;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .right-sidebar {
            background: #008000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .footer {
            background: #ff1493;
            grid-column: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">HEADER</div>
        <div class="left-sidebar">LEFT SIDEBAR</div>
        <div class="main-content">MAIN CONTENT</div>
        <div class="right-sidebar">RIGHT SIDEBAR</div>
        <div class="footer">FOOTER</div>
    </div>

</body>
</html>
