<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>

    <form>
        <h1>register form</h1>
        <label for="name">name:</label>
        <input type="text" placeholder="enter your name: "id="name">
            
        <br><br>
            
        <label for="last-name">last name:</label>
        <input type="text" placeholder="enter your lastname: "id="last-name">
            
        <br><br>

        <label for="nickname">nickname:</label>
        <input type="text" placeholder="enter your nickname: "id="nickname">
            
        <br><br>

        <label for="email">email:</label>
        <input type="email" placeholder="enter your email: "id="email">
            
        <br><br>

        <label for="password">password:</label>
        <input type="text" placeholder="enter your nickname: "id="password">
            
        <br><br>

        <label for="date-time">date time:</label>
        <input type="datetime" placeholder="enter your date time: "id="date-time">
            
        <br><br>
        <label><b>gender</b></label>

        <label>male</label>
        <input type="radio">

        <label>female</label>
        <input type="radio">

        <label>onther</label>
        <input type="radio">

        <br><br>

        <label for="mobile">mobile:</label>
        <input type="mobile" placeholder="enter your mobile num: "id="mobile">

        <br><br>

        <label for="address">address:</label>
        <input type="text" placeholder="enter your address: "id="address">

        <br><br>

        <label for="submit"></label> <label for="reset"></label>
        <button type="submit" id="submit">submit</button> <button type="reset" id="reset">reset</button>

    </form>

</body>
</html>
