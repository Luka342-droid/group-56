<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML for</title>
</head>
<body>
 <h1>HTML FORM</h1>
    <form>
        <label for="name">first name:</label>
        <input type="text" placeholder="enter your first name: "id="name">
            
        <br><br>
            
        <label for="last-name">last name:</label>
        <input type="text" placeholder="enter your lastname: "id="last-name">
            
        <br><br>

        <label for="birth"> date of birth:</label>
        <input type="datetime" placeholder="enter your date time: "id="birth">

        <br><br>

        <label for="email">email id:</label>
        <input type="email" placeholder="enter your email id: "id="email">
            
        <br><br>

        <label for="password">your password:</label>
        <input type="text" placeholder="enter your nickname: "id="password">
            
        <br><br>

        <label for="mobile">date time:</label>
        <input type="mobile" placeholder="enter your mobile num: "id="mobile">

        <br><br>

        <label for="submit"></label> <label for="reset"></label>
        <button type="submit" id="submit">submit</button> <button type="reset" id="reset">reset</button>

    </form>
</body>
</html>
