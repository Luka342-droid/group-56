<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form>

    <label for="name">first name:</label>
    <input type="text" placeholder="enter your first name: "id="name">
        
    <br><br>
        
    <label for="last-name">last name:</label>
    <input type="text" placeholder="enter your lastname: "id="last-name">
        
    <br><br>   

        <label for="email">E-mail:</label>
        <input type="email" placeholder="enter your E-mail: "id="email">
            
        <br><br>

        <label for="male">male</label>
        <input type="radio" id="male"> 

        <br><br>

        <label for="female">female</label>
        <input type="radio" id="female">

        <br><br>

        <label for="submit"></label> <label for="reset"></label>
        <button type="submit" id="submit">submit</button> <button type="reset" id="reset">reset</button>

    </form>   
</body>
</html>
