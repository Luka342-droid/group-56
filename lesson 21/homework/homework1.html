<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs and Heading</title>
</head>
<body>

    <h1 style="font-weight: bold;">This is a Bold Heading</h1>

    <p style="font-size: small;">This is a small paragraph.</p>
    <p style="font-size: medium;">This is a medium-sized paragraph.</p>
    <p style="font-size: large; font-weight: lighter;">This is a large paragraph with lighter text weight.</p>

</body>
</html>
