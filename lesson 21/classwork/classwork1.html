<!-- საკლასო დავალება:

პარაგრაფი - წითელი - 22px - 800 (სისქე) - მარჯვნივ განლაგება - საზღვარი: 5px მწვანე dashed

სათაური - ლურჯი - 50px -  ცენტრში განლაგება - საზღვარი: 10px მწვანე solid

ღილაკი - ცისფერი - 30px - 900 (სისქე) - საზღვარი: 2px შავი double -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Assignment</title>
</head>
<body>
  <h1 style="color: blue; font-size: 50px; text-align: center; border: 10px solid green;">Class Assignment</h1>
  <p style="color: red; font-size: 22px; font-weight: 800; text-align: right; border: 5px dashed green;">
    This is a styled paragraph.
  </p>
  <button style="color: skyblue; font-size: 30px; font-weight: 900; border: 2px double black; padding: 10px 20px; cursor: pointer;">
    Click Me
  </button>
</body>
</html>
